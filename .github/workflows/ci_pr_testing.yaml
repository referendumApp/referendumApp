name: Continuous Integration PR Tests

on:
  pull_request:
    types: [opened, synchronize]
    branches: main

jobs:
  client_tests:
    name: Client Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Linter
        run: yarn lint

      - name: Run Typecheck
        run: yarn type-check

      - name: Run Tests
        run: yarn test

      - name: Run Prebuild
        run: npx expo-doctor

  build_ios:
    name: Build IOS Client
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile
          npx expo prebuild --clean --platform ios
          cd ios && pod install

      - name: Cache Pods
        uses: actions/cache@v3
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Build Client
        run: yarn eas build --platform ios --local --non-interactive

  build_android:
    name: Build Android Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile
          npx expo prebuild --clean --platform android

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
            android/app/build
            android/build
          key: |
            ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'android/gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Client
        run: yarn eas build --platform android --local --non-interactive
        env:
          GRADLE_OPTS: >-
            -Dorg.gradle.daemon=false
            -Dorg.gradle.parallel=true
            -Dorg.gradle.workers.max=2
            -Dorg.gradle.caching=true
